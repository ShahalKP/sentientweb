<!DOCTYPE html>
<html>
<head>
	<title>Video</title>
	<link rel="icon" href="icon.png">

</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<body>
	<style type="text/css">
		body{
			background-image: url("bg.png");
		}
		#myVideo{
		    position: fixed;
		    right: 0;
		    bottom: 0;
		    min-width: 100%; 
		    min-height: 100%;
		}
		#myBtn {
		    width: 200px;
		    font-size: 18px;
		    padding: 10px;
		    border: none;
		    background: #000;
		    color: #fff;
		    cursor: pointer;
		}

		#myBtn:hover {
		    background: #ddd;
		    color: black;
		}
	</style>
	<center>
	 
	<video id="myVideo" controls autoplay="autoplay">
		<source src="video.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<script>
      	$("#myVideo").on("ended", function() {
       window.location.href = 'http://www.sentient.mesce.in/';
    });
	</script>
	</center>
	
</body>
</html>
